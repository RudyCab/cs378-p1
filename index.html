<!doctype html>
<html lang="en">
  <head>
    <title>CapyCafe</title>
    <link rel="icon" type="image/ico" href="favicon.ico">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>


  <!-- Implement below this point -->
  <body>
      <img class="logo" id="logo" src="capyCafe.png" alt="capybara cafe logo"/>
      <h4 class="cuteness">"Where Yummy Meets Cuteness"</h4>

    

      <div class="container">
        <div class="row">
          <!-- image for menu item one ~toast~-->
          <img class="foodImages" id ="toast" src="toast.jpeg" alt="image of delicious french toast"/>

          <!--Menu contest/description-->
          <div class="col">
            <h3 class="foodName">Capy Toast Bonanza</h3>
            <p>BLAH BLAHSBAJDHOUIH DUSOGHD</p>
            <h3>$8.99</h3>
          </div>
          <div class="col">
            <button type="button">Add</button>
          </div>
        </div>

        <div class="row">
          <!-- image for menu item one ~pizza~-->
          <img class="foodImages" id="pizza" src="pizza.jpeg" alt="image of pizza"/>

          <!--Menu contest/description-->
          <div class="col">
            <h3 class="foodName">Capybaroni Pizza</h3>
            <p>BLAH BLAHSBAJDHOUIH DUSOGHD</p>
            <h3>$11.99</h3>
          </div>
          <div class="col">
            <button type="button">Add</button>
          </div>
        </div>

        <div class="row">
          <!-- image for menu item one ~flautas~-->
          <img class="foodImages" id="flautas" src="flautas.jpeg" alt="image of flautas"/>

          <!--Menu contest/description-->
          <div class="col">
            <h3 class="foodName">Capy Crispy Flautas</h3>
            <p>BLAH BLAHSBAJDHOUIH DUSOGHD</p>
            <h3>$6.99</h3>
          </div>
          <div class="col">
            <button type="button">Add</button>
          </div>
        </div>

        <div class="row">
          <!-- image for menu item one ~shrimpBowl~-->
          <img class="foodImages" id="shrimp" src="shrimpBowls.jpeg" alt="image of a shrimp bowls"/>

          <!--Menu contest/description-->
          <div class="col">
            <h3 class="foodName">Capy's Shrimp Bliss</h3>
            <p>BLAH BLAHSBAJDHOUIH DUSOGHD</p>
            <h3>$8.99</h3>
          </div>
          <div class="col">
            <button type="button">Add</button>
          </div>
        </div>
      </div>



  </body>
</html>
